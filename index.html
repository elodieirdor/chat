<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Socket.IO chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/tailwind.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto">
        <div id="loginPage" class="h-screen text-gray-500 text-6xl">
            <form id="username-form" class="flex flex-col w-2/3 mx-auto h-full justify-center space-y-20 text-center">
                <label for="username" class=" text-gray-500">What's your nickname ?</label>
                <input type="text" name="username" id="username" class="text-center border-b-2 focus:outline-none"
                    value="plop" />
            </form>
        </div>

        <div class="hidden lg:mx-2 mb-14" id="chatPage">
            <h1 class="text-5xl mt-2 text-gray-500">Community</h1>
            <div id="messages"></div>
            <form id="form" action="" style="margin-left: 8%;" class="fixed bottom-0 flex p-1 w-10/12">
                <!-- FIXME  focus:ring focus:border-blue-500 -->
                <input autocomplete="off" id="input" placeholder="Type your message"
                    value="https://media.giphy.com/media/Plg2YiMyO2T1wK8PZE/giphy.gif plop https://voyager.nz/ https://www.lemonde.fr/societe/article/2021/04/02/l-un-de-nous-va-devoir-se-sacrifier-les-parents-face-au-casse-tete-de-la-garde-des-enfants_6075319_3224.html"
                    class="bg-gray-100 rounded-xl flex-1 p-2 focus:outline-none" />
                    <div id="loader" class="hidden inline-flex items-center px-4 py-2 transition ease-in-out duration-150">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </form>
        </div>
    </div>

    <template id="message">
        <div class="mr-auto min-w-min max-w-xl flex m-2">
            <div class="mr-auto bg-gray-100 p-3 rounded-xl shadow-md flex items-center space-x-2">
                <div class="flex-shrink-0">
                    <img class="h-12 w-12" src="" alt="">
                </div>
                <div>
                    <div data-username class="font-medium text-black"></div>
                    <p data-message class="text-gray-500"></p>
                </div>
            </div>
        </div>
    </template>

    <template id="my-message">
        <div class="ml-auto min-w-min max-w-xl flex m-2">
            <p data-message class="ml-auto bg-red-100 p-3 rounded-xl shadow-md text-gray-500"></p>
        </div>
    </template>

    <template id="status-message">
        <p data-message class="italic m-2 text-center"></p>
    </template>

    <template id="img-message">
        <div class="my-5">
            <a target="_blank" class="underline">
                <img width="200" height="200" />
            </a>
        </div>
    </template>

    <template id="img-link-message">
        <div class="my-5">
            <a target="_blank" class="underline">
                <div data-title></div>
                <img width="200" height="200" />
            </a>
        </div>
    </template>

    <template id="link-message">
        <a target="_blank" class="underline"></a>
    </template>

    <template id="youtube-message">
        <iframe title="YouTube video player" frameborder="0"
            width="320" height="240"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </template>

    <template id="audio-message">
        <audio controls>
            <source>
            Your browser does not support the audio element.
        </audio>
    </template>

    <template id="video-message">
        <video width="320" height="240" controls>
            <source>
            Your browser does not support the video tag.
            </audio>
    </template>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
