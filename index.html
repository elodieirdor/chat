<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Socket.IO chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/tailwind.css" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto">
        <div id="loginPage">
            <form id="username-form">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
            </form>
        </div>

        <div class="chat" id="chatPage">
            <div id="messages"></div>
            <form id="form" action="" class="container fixed bottom-0 flex p-1">
                    <!-- FIXME  focus:ring focus:border-blue-500 -->
                    <input autocomplete="off" id="input" placeholder="Type your message" 
                    class="bg-gray-100 rounded-xl flex-1 p-2 focus:outline-none" />
            </form>
        </div>
    </div>

    <template id="message">
        <div class="mr-auto min-w-min max-w-xl flex m-2">
            <div class="mr-auto bg-gray-100 p-3 rounded-xl shadow-md flex items-center space-x-2">
                <div class="flex-shrink-0">
                    <img class="h-12 w-12" src="" alt="">
                </div>
                <div>
                    <div data-username class="font-medium text-black"></div>
                    <p data-message class="text-gray-500"></p>
                </div>
            </div>
        </div>
    </template>

    <template id="my-message">
        <div class="ml-auto min-w-min max-w-xl flex m-2">
            <p data-message class="ml-auto bg-red-100 p-3 rounded-xl shadow-md text-gray-500"></p>
        </div>
    </template>

    <template id="status-message">
        <p data-message class="italic m-2"></p>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('form');
        var input = document.getElementById('input');

        var templateMessage = document.querySelector("#message");
        var templateMyMessage = document.querySelector("#my-message");
        var templateStatusMessage = document.querySelector("#status-message");

        var loginPage = document.getElementById('loginPage');
        var chatPage = document.getElementById('chatPage');
        var usernameInput = document.getElementById('username');
        usernameInput.focus();

        var username = '';

        var usernameForm = document.getElementById('username-form');
        usernameForm.addEventListener('submit', function (e) {
            username = usernameInput.value;
            e.preventDefault();
            if (username) {
                loginPage.style.display = 'none';
                socket.emit('user joined', username);
                chatPage.style.display = 'block';
                input.focus();
            }
        });

        input.addEventListener('keydown', function (e) {
            if (e.keyCode === 13) {
                e.preventDefault();
                if (input.value) {
                    socket.emit('chat message', input.value);
                    input.value = '';
                }
            }
        });

        socket.on('user joined', function ({ user }) {
            var message = `${user.username} joined`;
            const clone = document.importNode(templateStatusMessage.content, true);
            clone.querySelector('[data-message]').textContent = message;
            messages.appendChild(clone);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('user left', function ({ user }) {
            var message = `${user.username} left`;
            const clone = document.importNode(templateStatusMessage.content, true);
            clone.querySelector('[data-message]').textContent = message;
            messages.appendChild(clone);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on('chat message', function ({ user, message }) {
            if (user.username === username) {
                var clone = document.importNode(templateMyMessage.content, true);
            } else {
                var clone = document.importNode(templateMessage.content, true);
                clone.querySelector('img').setAttribute('src', user.image);
                clone.querySelector('[data-username]').textContent = user.username;
            }
            clone.querySelector('[data-message]').textContent = message;
            messages.appendChild(clone);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>

</html>
